---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta"><a href="{{ page.parent }}">{{ page.parentname }}</a><span class="bab-no">{{ page.bab }}</span></div>
  </header>

  <article class="post-content">
    {{ content }}

    {% include share.html %}
  </article>

</div>
